<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Exercícios Aula 04</h1>
                </div class="col-md-12">
            </div class="row">
        </div>
    </header>


    <section class="mb-3" id="imparOUpar">
        <p>Digite um número inteiro:</p>
        <div class="d-flex">
            <input type="number" name="numero" id="entradaNumero">
            <input type="button" value="verificar" onclick="calcular()" id="botaoCalc">
            <input type="button" value="zerar" onclick="zerar()" id="btnZerar">
        </div>

        <div id="resultado">
            <span>é par ou impar o número?</span>
        </div>
    </section>

    <section class="mb-3" id="inverter">
        <p>Digite dois números inteiros</p>
        <div class="d-flex">
            <input type="number" name="primeiroNumero" id="primeiroNumero">
            <input type="number" name="segundoNumero" id="segundoNumero">
            <input type="button" value="inverter" onclick="inverter()" id="botaoInverter">
            <input type="button" value="zerar" onclick="zerar()" id="btnZerar">
        </div>

        <div id="resInverter">
            <span>vamos inverter os números?</span>
        </div>
    </section>

    <section class="mb-3" id="salario">
        <p>Digite seu salário</p>
        <div class="d-flex">
            <input type="number" name="salário" id="inserirSalario">
            
            <input type="button" value="Ryca?" onclick="salario()" id="calcSalario">
            <input type="button" value="zerar" onclick="zerar()" id="btnZerar">
        </div>

        <div id="aumento">
            <span>quanto será teu aumento?</span>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h6>@Rafaela Saori 2020</h6>
                </div>
            </div>
        </div>
    </footer>
